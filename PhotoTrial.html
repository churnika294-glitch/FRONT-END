<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PhotoTrail</title>
<style>
body { font-family: Arial, sans-serif; text-align:center; margin:0; background:#f5f5f5; }
h1 { background:#222; color:white; padding:15px; margin:0; }
.gallery { display:flex; flex-wrap:wrap; gap:10px; padding:15px; justify-content:center; }
.gallery img { width:180px; height:120px; object-fit:cover; border-radius:6px; cursor:pointer; transition:0.3s; }
.gallery img:hover { transform:scale(1.05); }
#lightbox { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; }
#lightbox img { max-width:80%; max-height:80%; border-radius:10px; }
button { margin:15px; padding:10px 18px; border:none; background:#222; color:white; border-radius:5px; cursor:pointer; }
button:hover { background:#444; }
</style>
</head>

<body>
<h1>PhotoTrail</h1>
<button onclick="document.getElementById('upload').click()">Upload Photo</button>
<input type="file" id="upload" accept="image/*" style="display:none">
<div class="gallery" id="gallery"></div>

<div id="lightbox" onclick="this.style.display='none'">
    <img id="lightImg">
</div>

<script>
const gallery = document.getElementById("gallery");
const upload = document.getElementById("upload");
const lightbox = document.getElementById("lightbox");
const lightImg = document.getElementById("lightImg");

// Add uploaded images
upload.onchange = e => {
  [...e.target.files].forEach(file => {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    img.onclick = () => { lightImg.src = img.src; lightbox.style.display = "flex"; };
    gallery.appendChild(img);
  });
};
</script>
</body>
</html>
